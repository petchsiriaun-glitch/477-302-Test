<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>กรอกแบบฟอร์ม</h1>
    <form action="" method="post" enctype="multipart/form-data">
     
        <fieldset>
            <legend>ข้อมูลทั่วไป</legend>
            <label for="Txt_Name">First name</label>
            <input type="text" name="Txt_Name" id="Txt_Name" placeholder="First name" required>
            <br>
            <label for="lname">Last name</label>
            <input type="text" name="lname" id="lname" placeholder="Last name" requireds>
            <br>
            <label for="">เพศ</label>
            <input type="radio" name="Gender" id="GenderF" value="F">Female
            <input type="radio" name="Gender" id="GenderM" value="M">Male
            <input type="radio" name="Gender" id="GenderF" value="O" checked>Orther
            <br>
            <label for="Age"> อายุ</label>
            <input type="number" name="Age" id="Age" min="12" max="50" required>
            <br>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email">
            <br>
            <label for="Phone">เบอร์โทร</label>
            <input type="tel" name="Tel" id="Tel" required>
            <br>
            <label for="Pic"> แนบรูปภาพ</label>
            <input type="file" name="Pic" id="Pic" accept="image/*">
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
